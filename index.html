<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Task</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script> 
</head>
<body>
    <section>
        <div class="container">
            <ul>
                <li class="slide">
                    <img src="one.jpeg">
                    <h1 class="head">Anime Wallpapers</h1> 
                </li>
                <li class="slide">
                    <img src="two.jpg">
                </li>
                <li class="slide">
                    <img src="three.jpg">
                </li>
                <li class="slide">
                    <img src="four.jpg">
                </li>
                <li class="slide">
                    <img src="five.jpg">
                </li>
                <li class="slide">
                    <img src="six.png">
                </li>
            </ul>
            <a class="prev btn" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next btn" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
</body>
</html>
